name: Release

on:
  push:
    tags:
      - "v*.*.*" # ä»…åœ¨ç‰ˆæœ¬æ ‡ç­¾æ¨é€æ—¶è§¦å‘

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„ git å†å²è®°å½•

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Generate Changelog
        id: changelog
        run: |
          # è·å–å½“å‰æ ‡ç­¾å’Œä¸Šä¸€ä¸ªæ ‡ç­¾
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${CURRENT_TAG}^ 2>/dev/null || echo "")
          
          # ç”Ÿæˆæäº¤è®°å½•çš„å‡½æ•°
          generate_log() {
            if [ -z "$PREVIOUS_TAG" ]; then
              git log --pretty=format:"%h %s" ${CURRENT_TAG}
            else
              git log --pretty=format:"%h %s" ${PREVIOUS_TAG}..${CURRENT_TAG}
            fi
          }
          
          # è·å–æ–°ç‰¹æ€§
          FEATURES=$(generate_log | grep "^[a-f0-9]* feat:" | sed 's/^\([a-f0-9]*\) feat: /* \1 ğŸ”‹ feat: /')
          
          # è·å–ä¿®å¤
          FIXES=$(generate_log | grep "^[a-f0-9]* fix:" | sed 's/^\([a-f0-9]*\) fix: /* \1 ğŸ› fix: /')
          
          # ç»„åˆ changelog
          CHANGELOG="## Changelog\n"
          
          if [ ! -z "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}\n### New Features\n${FEATURES}\n"
          fi
          
          if [ ! -z "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}\n### Bug Fixes\n${FIXES}\n"
          fi
          
          # å¦‚æœæ²¡æœ‰ä»»ä½•å˜æ›´ï¼Œæ·»åŠ é»˜è®¤ä¿¡æ¯
          if [ -z "$FEATURES" ] && [ -z "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}\n* No notable changes"
          fi
          
          # å°† changelog ä¿å­˜åˆ°ç¯å¢ƒå˜é‡ä¸­ï¼Œå¤„ç†å¤šè¡Œå­—ç¬¦ä¸²
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo -e "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          override-file: Cargo.toml

      - name: Build
        run: cargo build --release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          body: |
            Changes in this Release:
            ${{ env.CHANGELOG }}
          files: target/release/vuefinder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
